{% extends "main/base.html" %}

{% block content %}
<div>
  <h2>User</h2>
    {% for user in user_list %}
    <ul>
      <li>
        <a href="{% url "user-page" user.username %}">{{ user.username }}</a>
      </li>
    </ul>
    {% endfor%}
</div>
<div>
  <h2>Habit</h2>
    {% for habit in habit_list %}
    <ul>
      <li>
        <a href="{% url "habit-detail" habit.id %}">{{ habit.title }}</a>
        by <a href="{% url "user-page" user.username %}">{{ habit.user.username }}</a>
      </li>
    </ul>
    {% endfor%}
</div>
{% endblock %}
