{% extends "main/base.html" %}

{% block content %}
<div>
  <h2>User</h2>
    {% for user in user_list %}
    <ul>
      <li>
        <a href="{% url "main.views.user_page" user.username %}">{{ user.username }}</a>
      </li>
    </ul>
    {% endfor%}
</div>
<div>
  <h2>Habit</h2>
    {% for habit in habit_list %}
    <ul>
      <li>{{ habit.title }}</li>
    </ul>
    {% endfor%}
</div>
{% endblock %}
